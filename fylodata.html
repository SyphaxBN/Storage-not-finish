<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fylodata.css" />
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="back"></div>
        <div class="logo">
          <img src="logo.svg" alt="" />
        </div>
        <div class="leftside">
          <div class="doc"> <div class="document"><img src="icon-document.svg" alt="" /></div> </div>
          <div class="fold"> <div class="folder"><img src="icon-folder.svg" alt="" /></div> </div>
          <div class="up"> <div class="upload"><img src="icon-upload.svg" alt="" /></div> </div>
        </div>
        <div class="background2">
          <div class="storage">
            <div class="text"><p>You've used 815 GB of storage</p></div>
            <div class="input">
              <input type="range" name="storage">
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
